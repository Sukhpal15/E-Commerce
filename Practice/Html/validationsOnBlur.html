<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design with Tailwind CSS</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">

        <h2 class="text-2xl font-semibold mb-4">User Information</h2>

        <form>
            <div class="mb-4">
                <label for="firstName" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
                <input type="text" id="js-firstName" name="firstName" class="w-full p-2 border rounded-md">
                <p id="js-firstName-para"></p>
            </div>

            <div class="mb-4">
                <label for="lastName" class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
                <input type="text" id="js-lastName" name="lastName" class="w-full p-2 border rounded-md">
                <p id="js-lastName-para"></p>
            </div>

            <div class="mb-4">
                <label for="js-email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                <input type="text" id="js-email" name="email" class="w-full p-2 border rounded-md">
                <p id="js-email-para"></p>
            </div>

            <div class="mt-8">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Submit</button>
            </div>
        </form>
    </div>

    <script>
        (function () {
            'use strict'
            const formValidations = {
                validation: function (input, para) {
                    const value = input.value;
                    let isValid = true;

                    if (value.trim() == '') {
                        para.innerText = `${input.name} cannot be empty`;
                        isValid = false;
                    }
                    else if (input.name === 'email' && !value.trim().match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                        para.innerText = 'Email is not valid';
                        isValid = false;
                    }
                    else if ((input.name === 'firstName' || input.name === 'lastName') && !value.trim().match(/^[A-Za-z]+$/)) {
                        para.innerText = `Numbers not allowed in ${input.name}`;
                        isValid = false;
                    }

                    else {
                        para.innerText = '';
                    }

                    return isValid;
                },

                // submit form
                formSubmit: function () {
                    const form = document.querySelector('form');

                    form.addEventListener('submit', function (e) {
                        e.preventDefault();
                        let isValid = true;

                        // Validate all fields on submit
                        form.querySelectorAll('input').forEach(function (input) {
                            const para = document.getElementById(`js-${input.name}-para`);
                            if (!formValidations.validation(input, para)) {
                                isValid = false;
                            }
                        });

                        if (isValid) {
                            window.location.href = 'landing.html';
                        }
                    });

                    // Blur event listeners for each input field
                    form.querySelectorAll('input').forEach(function (input) {
                        const para = document.getElementById(`js-${input.name}-para`);
                        input.addEventListener('input', function () {
                            formValidations.validation(input, para);
                        });
                    });
                },
            };

            formValidations.formSubmit();
        })();
    </script>
</body>

</html>
