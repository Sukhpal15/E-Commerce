<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Reader</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body>
    <img alt="image" id="js-image" class="h-14 w-14">
    <input type="file" id="js-fileInput">
</body>
<script>
    (function () {
        const files = {
            render: function () {
                const fileInput = document.getElementById('js-fileInput');
                const image = document.getElementById('js-image');
                fileInput.addEventListener('change', function () {
                    const reader = new FileReader();
                    reader.readAsDataURL(this.files[0])
                    reader.addEventListener("load", () => {
                        image.setAttribute('src', reader.result)
                    })
                })
            },

            //create local storage in json
            createData: function (imgData) {
                const data = localStorage.setItem('imageData', imgData);
            },

            //get data 
            getLocalStorage: function () {
                const data = localStorage.getItem('imageData')
                return data;
            },

            //intialize all functions
            init: function () {
                this.render()
            }
        }
        files.init();
    })()
</script>

</html>
