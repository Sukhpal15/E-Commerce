<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.0/viewer.min.css">
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body>
    <nav class="flex justify-around items-center py-5 bg-gradient-to-b from-blue-500 to-purple-600 sticky top-0 z-50">
        <div class="flex w-full">
        <div class="ml-20">
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="logo" class="h-6 ">
            <div class="flex w-36 gap-1 items-center">
                <span class="italic font-semibold text-white text-sm">Explore Plus</span>
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" class="h-3" alt="logo">
            </div>
        </div>
            <input type="search" id="js-search" class="shadow-md h-12 w-2/4 rounded-lg py-2 px-4 outline-0"
                placeholder="Search Product">
            </div>
            <div class="flex gap-16 mr-20">
            <button type="button" id="js-cartButton" class="relative transform transition-transform duration-300 hover:scale-110 focus:outline-none">
                <svg class="w-8 h-8 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none"
                    stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                    <path d="M6 6 L30 6 27 19 9 19 M27 23 L10 23 5 2 2 2"></path>
                    <circle cx="25" cy="27" r="2"></circle>
                    <circle cx="12" cy="27" r="2"></circle>
                </svg>
            </button>
            <button type="button" id="js-summary" class="transform transition-transform duration-300 hover:scale-110 focus:outline-none">
                <svg class="w-8 h-8" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="9" y="8" width="30" height="36" rx="2" fill="" stroke="white"
                        stroke-width="2" stroke-linejoin="round"></rect>
                    <path d="M18 4V10" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                    <path d="M30 4V10" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                    <path d="M16 19L32 19" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                    <path d="M16 27L28 27" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                    <path d="M16 35H24" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    </path>
                </svg>
            </button>
        </div>
    </nav>
    

    <ul id="js-products" class=" flex pb-5 flex-wrap gap-8 space-y-12 justify-center items-end">
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.0/viewer.min.js"></script>
    <script src="productsPage.js"></script>
</body>

</html>
