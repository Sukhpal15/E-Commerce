<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="bg-gray-200">
    <form action="#" method="POST" class="xl:max-w-xl mx-auto md:w-full sm:w-full" onsubmit="return false;">

        <div class="grid grid-cols-2 gap-8 bg-white p-3 shadow-md mt-5 rounded-lg">
            <!-- Heading -->
            <h2 class="text-xl font-semibold col-span-2">Delivery Info</h2>

            <!-- First Name -->
            <div class="relative">
                <label for="first_name" class="block text-sm font-medium text-gray-600">First Name</label>
                <input type="text" id="js-firstName" name="first_name" class="mt-1 p-2 w-full border rounded-md"
                    autocomplete="off">
                <p id="js-fName_para" class="text-sm text-red-700 font-semibold absolute"></p>
            </div>

            <!-- Last Name -->
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-600">Last Name</label>
                <input type="text" id="js-lastName" name="last_name" class="mt-1 p-2 w-full border rounded-md"
                    autocomplete="off">
                <p id="js-lName_para" class="text-sm text-red-700 font-semibold absolute"></p>
            </div>

            <!-- Phone Number -->
            <div>
                <label for="js-phoneNumber" class="block text-sm font-medium text-gray-600">Phone Number</label>
                <input type="tel" id="js-phoneNumber" name="number" class="mt-1 p-2 w-full border rounded-md"
                    autocomplete="off">
                <p id="js-number_para" class="text-sm text-red-700 font-semibold absolute"></p>
            </div>

            <!-- Zipcode -->
            <div>
                <label for="js-zipcode" class="block text-sm font-medium text-gray-600">Zipcode</label>
                <input type="tel" id="js-zipcode" name="zipcode" class="mt-1 p-2 w-full border rounded-md"
                    autocomplete="off">
                <p id="js-zipcode_para" class="text-sm text-red-700 font-semibold absolute"></p>
            </div>

            <!-- City -->
            <div>
                <label for="city" class="block text-sm font-medium text-gray-600">City</label>
                <input type="text" id="js-city" name="city" class="mt-1 p-2 w-full border rounded-md"
                    autocomplete="off">
                <p id="js-city_para" class="text-sm text-red-700 font-semibold absolute"></p>
            </div>

            <!-- State -->
            <div>
                <label for="js-state" class="block text-sm font-medium text-gray-600">State</label>
                <input type="text" id="js-state" name="state" class="mt-1 p-2 w-full border rounded-md"
                    autocomplete="off">
                <p id="js-state_para" class="text-sm text-red-700 font-semibold absolute"></p>
            </div>

            <!-- Permanent Address -->
            <div class="col-span-2">
                <label for="js-address" class="block text-sm font-medium text-gray-600">Address</label>
                <textarea id="js-address" name="address" class="mt-1 p-2 w-full border rounded-md"></textarea>
                <p id="js-address_para" class="text-sm text-red-700 font-semibold absolute"></p>
            </div>
            <div id="razorpay-container" class="col-span-2"></div>
        </div>

        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script src="validations.js"></script>
        <script src="addressForm.js"></script>
    </form>
</body>

</html>
