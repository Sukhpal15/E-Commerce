<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="bg-gray-100">
    <main>
        <section class="container mx-auto my-8 p-8 bg-white rounded shadow-lg">
            <h1 class="text-3xl font-semibold mb-4">Shopping Cart</h1>
            <!-- Cart Items -->
            <ul class="grid grid-cols-1 gap-4" id="js-ul"></ul>

            <!-- Cart Summary -->
            <article class="mt-8">
                <h2 class="text-xl font-semibold mb-4">Cart Summary</h2>
                <dl id="js-dl"></dl>
                <button class="mt-10 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" id="js-checkoutButton">Checkout</button>
            </article>
        </section>

        <dialog id="js-confirmationDialog" class="fixed inset-0 overflow-y-auto">
            <div class="flex items-center justify-center">
                <!-- Background overlay -->
                <div class="fixed inset-0 "></div>
        
                <!-- Dialog box container -->
                <div class="bg-white rounded-lg p-5 max-w-md mx-auto">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Confirm Deletion</h2>
                    
                    <p class="text-gray-600 mb-6">Are you sure you want to delete this item?</p>
        
                    <!-- Buttons -->
                    <div class="flex justify-end">
                        <button id="js-confirmDeleteButton" class="px-4 py-2 mr-2 bg-red-500 z-20 text-white rounded hover:bg-red-600">Yes</button>
                        <button id="js-cancelDeleteButton" class="px-4 py-2 bg-gray-300 z-20 text-gray-700 rounded hover:bg-gray-400">Cancel</button>
                    </div>
                </div>
            </div>
        </dialog>
        
    </main>
    <script src="cartPage.js"></script>
</body>

</html>
