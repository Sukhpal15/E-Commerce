<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="/./dist/output.css" />
  </head>
  <body class="bg-blue-800">
    <div
      id="js_container"
      class="flex flex-col items-center justify-center h-screen text-2xl text-white font-semibold" 
    >
      <form action="post" class="bg-white p-5 w-96 flex flex-col gap-5 justify-center text-lg items-start rounded-lg text-black font-normal">
        <h2 id="js_question" class="mb-3 text-2xl font-bold border-b-2 w-full pb-2">This is first Question</h2>
        <div class="flex gap-10 items-center">
          <input type="radio" id="js_opt1" name="option" class="h-4 w-4" value="a" />
          <label for="js_opt1" class="js_options">Option 1</label>
        </div>
        <div class="flex gap-10 items-center">
          <input type="radio" id="js_opt2" name="option" class="h-4 w-4" value="b" />
          <label for="js_opt2" class="js_options">Option 2</label>
        </div>
        <div class="flex gap-10 items-center">
          <input type="radio" id="js_opt3" name="option" class="h-4 w-4" value="c" />
          <label for="js_opt3" class="js_options">Option 3</label>
        </div>
        <div class="flex gap-10 items-center">
          <input type="radio" id="js_opt4" name="option" class="h-4 w-4" value="d" />
          <label for="js_opt4" class="js_options">Option 4</label>
        </div>
        <div id="js_button" class="bg-blue-800 w-full text-center p-2 text-white font-semibold">
        <input type="submit" value="Next" id="js_submit" class="w-full h-full"/>
        </div>
      </form>
    </div>
    <script>
      let appendQuestion = document.getElementById("js_question");
      let nextButton = document.getElementById("js_submit");
      let options = document.getElementsByClassName("js_options");
      let container = document.getElementById("js_container");
      let inputs = document.getElementsByName("option");
      let optionsIndex = 0;
      let score = 0;
      let questions = [
        {
          question: "What is 2 + 2?",
          a: 4,
          b: 8,
          c: 10,
          d: 3,
          answer: "a",
        },
        {
          question: "What is full form of CSS?",
          a: "Carbon Structural Steel",
          b: "Cascading Style Sheet",
          c: "Casca Sheet Style",
          d: "None of these",
          answer: "b",
        },
      ];
      let index = 0;
      let end = () => {
        container.innerHTML = `<h1>Thanks for Playing the Quiz!</h1>
              <p>Your Score is ${score}/${index}</p>`;
      };
      let getQuestion = () => {
        let quesData = questions[index];
        if (quesData) {
          let finalQuestion = quesData.question;
          appendQuestion.innerText = `${index + 1}. ${finalQuestion}`;

          options[0].innerText = quesData.a;
          options[1].innerText = quesData.b;
          options[2].innerText = quesData.c;
          options[3].innerText = quesData.d;
        } else {
          end();
        }
      };
      nextButton.addEventListener("click", (e) => {
        e.preventDefault();
        corrAnswer();
        let nextObj = questions[index];
        let selectCorrect = corrAnswer();
        if (selectCorrect === nextObj.answer) {
          score++;
          console.log(score);
        }
        index++;
        notSelect();
        getQuestion();
      });
      let corrAnswer = () => {
        let correct;
        inputs.forEach((input) => {
          if (input.checked) {
            correct = input.value;
          }
        });
        return correct;
      };
      let notSelect = () => {
        inputs.forEach((input) => {
          if (input.checked) {
            input.checked = false;
          }
        });
      };

      getQuestion();
    </script>
  </body>
</html>
