<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="setAtt">
   <script>
       function createInput(attributes) {
  const input = document.createElement("input");

  Object.entries(attributes).forEach(([key, value]) => {
    input.setAttribute(key, value);
  });

  return input;
}

const inputAttributes = {
  type: "text",
  placeholder: "Enter text here",
  id: "inputId",
  autocomplete: "off",
  class: "w-96 h-12 px-4 border-2 rounded-md border-gray-2 outline-none relative",
};

const inputElement = createInput(inputAttributes);

// Now you can append the input element to the DOM, for example:
document.body.appendChild(inputElement);

</script> 
</body>
</html>
